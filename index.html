<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #fff;
      color: #000;
      font-family: monospace;
    }

    .gate {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 3rem;
    }

    #ascii {
      white-space: pre;
      text-align: center;
      font-size: 2px;
      line-height: 1.2;
      margin-bottom: 3rem;
      user-select: none;
    }

    .choices {
      display: flex;
      gap: 3rem;
    }

    .choice {
      text-decoration: none;
      color: #000;
      font-size: 1rem;
      border-bottom: 1px solid transparent;
      padding-bottom: 0.1rem;
    }

    .choice:hover {
      border-bottom: 1px solid #000;
    }
  </style>

  <script src="./frames.js"></script>
</head>

<body>
  <main class="gate">
    <pre id="ascii"></pre>

    <nav class="choices">
      <a href="./portfolio/index.html" class="choice">Neutral Evil</a>
      <a href="./exhibition/chaotic-good.html" class="choice">Chaotic Good</a>
    </nav>
  </main>

  <script>
    const el = document.getElementById("ascii");
    let i = 0;

    function step() {
      el.textContent = frames[i];
      i = (i + 1) % frames.length;
    }

    step(); // show first frame immediately
    setInterval(step, 100); // original speed
  </script>
</body>
</html>
